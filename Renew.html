</header>
<Main class="container">
    <h1 class="text-center">Verleng Uw Abbonement</h1>
    <form>
        <div class="form-group mt-2">
            <label for="name">Voor- Achternaam</label>
            <input type="text" class="form-control" id="name" placeholder="Voer uw volledige naam in">
        </div>
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Voer uw email in">
        </div>
        <div class="form-group mt-2">
            <label for="phone">Telefoon nummer</label>
            <input type="tel" class="form-control" id="phone" placeholder="Voer het telefoon nummer in dat u wilt verlengen">
        </div>
        <div class="form-group mt-2">
            <label for="plan">Kies een Plan</label>
            <select class="form-control" id="plan">
                <option>Basic Plan</option>
                <option>Pro Plan</option>
                <option>Ultimate Plan</option>
            </select>
        </div>
        <button type="submit" class="btn mt-2" id="submit">Verstuur</button>
    </form>
</Main>
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Neem contact op</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Uw naam">
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email adres</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="naam@voorbeeld.com">
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Bericht</label>
                        <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn">Verstuur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
